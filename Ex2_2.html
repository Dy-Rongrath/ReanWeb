<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML marquee Tag</title>
</head>
<body>
    <h1><center> HTML Marquee</center></h1>
    <hr size="5" color="red" />
        <marquee><h2>This is basic example of marquee</h2></marquee>
        <marquee width="50%"><h3>This example will take only 50% width</h3></marquee>
        <marquee direction="right"><h3>This text will scroll from left to right</h3></marquee>
        <marquee direction="left"><h3>This text will scroll from  right to left </h3></marquee>
</body>
</html>
