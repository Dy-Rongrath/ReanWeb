<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper Link Example</title>
    <style>
        a{text-decoration: none;}
        a:hover{background-color: red;}
    </style>
</head>
<body>
    <p>
        <h1>Click any of the Hello crush...</h1>
    </p>
    <hr />
    <a href="#" target="_blank">Open in New</a> |
    <a href="#" target="_self">Open in Self</a> |
    <a href="#" target="_parent">Open in Parent</a> |
    <a href="#" target="_top">Open in Body</a> |

    <hr />
    <p>
        <h2>Click any of the Hello crush...</h2>
    </p>
    <a href="#">Download ZIP file</a> |
    <a href="#">Download PDF file</a> |
    <a href="#">Download IMAGE file</a> 
</body>
</html>
